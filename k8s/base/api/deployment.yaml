apiVersion: apps/v1
kind: Deployment
metadata:
  name: gadget4-api
  labels:
    app: gadget4-api
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gadget4-api
  template:
    metadata:
      labels:
        app: gadget4-api
        component: api
    spec:
      containers:
        - name: api
          image: gcr.io/gadget-479011/gadget4-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gadget4-secrets
                  key: database-url
            - name: REDIS_URL
              value: redis://redis:6379/0
            - name: CELERY_BROKER_URL
              value: redis://redis:6379/0
            - name: CELERY_RESULT_BACKEND
              value: redis://redis:6379/0
            - name: ENVIRONMENT
              value: beta  # Overridden in overlays
            - name: LOG_LEVEL
              value: INFO
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
