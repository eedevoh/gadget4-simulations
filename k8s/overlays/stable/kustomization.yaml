apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gadget4-stable

resources:
  - ../../base/api
  - ../../base/workers
  - ../../base/redis
  - ../../base/postgres
  - namespace.yaml

images:
  - name: gcr.io/gadget-479011/gadget4-api
    newTag: stable-latest
  - name: gcr.io/gadget-479011/gadget4-worker
    newTag: stable-latest

commonLabels:
  environment: stable

patches:
  - path: patches/api-replicas.yaml
  - path: patches/worker-replicas.yaml
  - path: patches/environment.yaml
